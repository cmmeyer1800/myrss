name: Docker Build and Push

on:
  push:
    tags:
      - '*'   # trigger on any tag
  workflow_dispatch:
    inputs:
      build_branch:
        description: "Branch to build from"
        required: true
        default: "main"

jobs:
  # Automatic job when a tag is pushed
  tag-build-and-push:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make scripts executable
        run: chmod +x ./scripts/build.sh ./scripts/push.sh

      - name: Run build script with tag
        run: ./scripts/build.sh "${GITHUB_REF_NAME}"

      - name: Run push script with tag
        run: ./scripts/push.sh "${GITHUB_REF_NAME}"

  # Manual job for building from branches (no push)
  branch-build:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.build_branch }}

      - name: Make scripts executable
        run: chmod +x ./scripts/build.sh

      - name: Run build script (manual branch build)
        run: ./scripts/build.sh "dev-${{ github.event.inputs.build_branch }}"
